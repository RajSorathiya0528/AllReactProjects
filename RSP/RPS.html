<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RPS.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <main>
        <header>
            Rock Paper Scissor
        </header>
        <div class="choice">
            <div class="Button" id="rock">
                <button class="game_button" id="Rock">Rock</button>
            </div>
            <div class="Button" id="paper">
                <button class="game_button" id="paper">Paper</button>
            </div>
            <div class="Button" id="scissor">
                <button class="game_button" id="Scissor">Scissor</button>
            </div>
        </div>
        <div class="score-table">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="result">
            <p id="message"> Play Your Move</p>
        </div>
    </main>
    <script src="RPS.js"></script>
</body>
</html>
